substitutions:
  devicename: schlafzimmer_luefter
  human_devicename: Schlafzimmer LÃ¼fter

packages:
  wifi: !include includes/wifi.yaml
  common: !include includes/common.yaml
  mqtt: !include includes/mqtt.yaml
  alfawise_plug: !include includes/alfawise_plug.yaml

binary_sensor:
  - platform: gpio
    id: input_switch
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.toggle: fanout

fan:
  - platform: binary
    id: fanout
    name: ${human_devicename}
    output: relay

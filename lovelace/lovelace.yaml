      type: custom:stack-in-card
    - entity: sensor.oneplus_a6003_nachster_wecker
      type: entity
    icon: mdi:home-account
    path: anwesenheit
    title: Anwesenheit
  - badges: []
    cards:
    - cards:
      - cards:
        - entities:
          - sensor.processor_use
          hours_to_show: 24
          line_width: 4
          name: CPU
          type: custom:mini-graph-card
        - entities:
          - sensor.cpu_raspi
          hours_to_show: 24
          line_width: 4
          name: Temp
          type: custom:mini-graph-card
        type: horizontal-stack

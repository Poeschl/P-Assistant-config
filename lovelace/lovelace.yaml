config:
  title: P-Assistant
  views:
  - badges: []
    cards:
    - entity: weather.openweathermap
      icons: /local/custom_ui/weather-icons/
      type: custom:weather-card
    - entities:
      - entity: switch.multimedia_steckdose_relay
        tap_action:
          action: toggle
      - entity: light.tv_lampe
        tap_action:
          action: toggle
      - entity: light.sideboard_leds
      - entity: light.vitrine_leds
      show_icon: true
      show_name: true
      show_state: true
      title: Schnellzugriff
      type: glance
    - card:
        entities:
        - align_icons: top
          buttons:
          - entity: script.towerfan_power_on
            icon: mdi:power
            name: Ein
          - entity: script.towerfan_power_off
            icon: mdi:power-off
            name: Aus
          - entity: script.towerfan_speed
            icon: mdi:gauge
            name: Speed
          - entity: script.towerfan_oscillate
            icon: mdi:backup-restore
            name: Drehen
          - entity: script.towerfan_timer
            icon: mdi:timer
            name: Timer
          type: custom:paper-buttons-row
        title: "Wohnzimmer L\xFCfter"
        type: entities
      conditions:
      - entity: input_boolean.winter_mode
        state: 'off'
      type: conditional
    icon: mdi:home
    path: home
    title: Home
  - badges: []
    cards:
    - brightness: true
      brightness_icon: weather-sunny
      color_picker: true
      color_temp: false
      color_wheel: false
      effects_list: true
      entity: light.sideboard_leds
      full_width_sliders: true
      group: false
      header: Sideboard Leds
      persist_features: true
      show_slider_percent: true
      smooth_color_wheel: false
      temperature_icon: thermometer
      type: custom:light-entity-card
      white_icon: file-word-box
      white_value: false
    - brightness: true
      brightness_icon: weather-sunny
      color_picker: true
      color_temp: false
      color_wheel: false
      effects_list: true
      entity: light.vitrine_leds
      full_width_sliders: true
      group: false
      header: Vitrine
      persist_features: true
      show_slider_percent: true
      smooth_color_wheel: false
      temperature_icon: thermometer
      type: custom:light-entity-card
      white_icon: file-word-box
      white_value: true
    - entities:
      - entity: light.tv_lampe
        tap_action:
          action: toggle
      - entity: switch.monitor_licht
        tap_action:
          action: toggle
      title: "Bin\xE4re Lampen"
      type: glance
    icon: mdi:lightbulb-multiple
    path: lichter
    title: Lichter
  - badges: []
    cards:
    - cards:
      - card:
          entity: climate.thermostat_living_room_climate
          name: Heizung
          type: thermostat
        conditions:
        - entity: input_boolean.winter_mode
          state: 'on'
        type: conditional
      - card:
          entities:
          - entity: sensor.thermostat_living_room_valve_state
            icon: mdi:valve
            name: Heizungsventil
          - entity: binary_sensor.thermostat_living_room_window_open
            name: Fenster auf erkannt
          type: entities
        conditions:
        - entity: input_boolean.winter_mode
          state: 'on'
        type: conditional
      - card:
          entities:
          - align_icons: top
            buttons:
            - entity: script.towerfan_power_on
              icon: mdi:power
              name: Ein
            - entity: script.towerfan_power_off
              icon: mdi:power-off
              name: Aus
            - entity: script.towerfan_speed
              icon: mdi:gauge
              name: Speed
            - entity: script.towerfan_oscillate
              icon: mdi:backup-restore
              name: Drehen
            - entity: script.towerfan_timer
              icon: mdi:timer
              name: Timer
            type: custom:paper-buttons-row
          title: "L\xFCfter"
          type: entities
        conditions:
        - entity: input_boolean.winter_mode
          state: 'off'
        type: conditional
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.wohnzimmer_temperatur
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.wohnzimmer_luftfeuchte
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 20
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Wohnzimmer
      type: custom:stack-in-card
    - cards:
      - card:
          entities:
          - entity: fan.schlafzimmer_lufter
            tap_action:
              action: toggle
          show_name: false
          show_state: false
          title: "L\xFCfter"
          type: glance
        conditions:
        - entity: input_boolean.winter_mode
          state: 'off'
        type: conditional
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.mitemp_sleeping_temp
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.mitemp_sleeping_hum
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 20
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Schlafzimmer
      type: custom:stack-in-card
    - cards:
      - entities:
        - entity: fan.bad_lufter
          tap_action:
            action: toggle
        show_name: false
        show_state: false
        title: "L\xFCfter"
        type: glance
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.mitemp_bath_temp
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.mitemp_bath_hum
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 20
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Bad
      type: custom:stack-in-card
    - cards:
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.mitemp_balcony_temp
            index: 0
          hour24: true
          hours_to_show: 24
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.mitemp_balcony_hum
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 20
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Balkon
      type: custom:stack-in-card
    icon: mdi:home-thermometer
    path: klima
    title: Klima
  - badges:
    - entity: vacuum.p_dusty
    - entity: binary_sensor.valetudo_aktiv
    cards:
    - camera_image: camera.p_dusty_map
      entities:
      - vacuum.p_dusty
      title: Dusty
      type: picture-glance
    - card:
        title: Steckdosen
        type: entities
      filter:
        include:
        - entity_id: '*relay'
      sort: name
      type: custom:auto-entities
    - entities:
      - sensor.folding_at_home
      hours_to_show: 48
      type: custom:mini-graph-card
    - entities:
      - sensor.multimedia_steckdose_power
      hours_to_show: 24
      type: custom:mini-graph-card
    icon: mdi:devices
    path: devices
    title: Devices
  - badges: []
    cards:
    - entities:
      - entity: sensor.izzyletsplays
      - entity: sensor.nerdweib
      - entity: sensor.playsouls
      - entity: sensor.horrgy
      - entity: sensor.saabii
      title: Twitch
      type: glance
    - cards:
      - entity: media_player.fernseher_wohnzimmer
        name: Sony TV
        type: media-control
      - entity: media_player.p_tv
        name: Chromecast
        type: media-control
      title: Fernseher
      type: custom:stack-in-card
    - cards:
      - entity: media_player.p_radio
        name: P-Radio
        type: media-control
      title: Radio
      type: custom:stack-in-card
    icon: mdi:play-circle
    path: media
    title: Media
  - badges:
    - entity: sensor.fritz_netmonitor
    - entity: sensor.speedtest_download
    - entity: sensor.speedtest_upload
    - entity: sensor.speedtest_ping
    cards:
    - entities:
      - entity: sensor.fritzbox_download
        index: 0
        name: Download
        show_fill: false
      - entity: sensor.fritzbox_upload
        index: 1
        name: Upload
        show_fill: false
      hour24: true
      hours_to_show: 24
      icon: mdi:wan
      line_width: 4
      name: Internet-Traffic
      points_per_hour: 2
      type: custom:mini-graph-card
    - cards:
      - cards:
        - entities:
          - entity: sensor.adguard_dns_queries_blocked
            name: Geblockt
            show_fill: false
          - entity: sensor.adguard_dns_queries
            name: Queries
            show_fill: false
          hour24: true
          hours_to_show: 24
          line_width: 6
          name: Requests
          points_per_hour: 1
          type: custom:mini-graph-card
        - entities:
          - sensor.adguard_dns_queries_blocked_ratio
          hour24: true
          hours_to_show: 24
          line_width: 6
          name: Blockiert
          points_per_hour: 1
          type: custom:mini-graph-card
        name: Anfragen
        type: horizontal-stack
      - entities:
        - sensor.adguard_average_processing_speed
        - switch.adguard_protection
        - switch.adguard_filtering
        show_header_toggle: false
        type: entities
      title: AdGuard
      type: custom:stack-in-card
    - cards:
      - entities:
        - entity: sensor.speedtest_download
          index: 0
          name: Download
          show_fill: false
        - entity: sensor.speedtest_upload
          index: 1
          name: Upload
          show_fill: false
        group_by: date
        hour24: true
        hours_to_show: 168
        icon: mdi:speedometer
        line_width: 4
        lower_bound: 0
        name: Speedtest
        type: custom:mini-graph-card
      - entities:
        - entity: sensor.speedtest_ping
          index: 0
          name: Ping
          show_fill: false
        group_by: date
        hour24: true
        hours_to_show: 168
        icon: mdi:speedometer
        line_width: 4
        lower_bound: 0
        points_per_hour: 0.25
        type: custom:mini-graph-card
      type: vertical-stack
    - entities:
      - entity: sensor.nextcloud_zertifikat_let_s_encrypt
      - entity: sensor.cert_expiry_p_storage_fritz_box_5001
      - entity: sensor.cert_expiry_localhost_8123
      show_header_toggle: false
      title: Zertifikatablaufdatum
      type: entities
    icon: mdi:lan
    path: network
    title: Network
  - badges:
    - entity: person.markus
    cards:
    - cards:
      - entities:
        - entity: person.markus
        hours_to_show: 24
        refresh_interval: 0
        type: history-graph
      - entities:
        - entity: input_boolean.holiday_mode
        show_header_toggle: false
        type: entities
      title: Anwesenheit
      type: custom:stack-in-card
    - entities:
      - entity: device_tracker.p_android
      - entity: device_tracker.p_watch
      - entity: device_tracker.desktop_markus
      - entity: device_tracker.laptop_markus_wifi
      - entity: device_tracker.p_switch
      - entity: device_tracker.work_laptop_wifi
      - entity: device_tracker.work_laptop_lan
      hours_to_show: 24
      refresh_interval: 0
      title: "Aktivit\xE4t"
      type: history-graph
    icon: mdi:home-account
    path: anwesenheit
    title: Anwesenheit
  - badges: []
    cards:
    - cards:
      - cards:
        - entities:
          - sensor.processor_use
          hours_to_show: 24
          icon: mdi:memory
          line_width: 4
          name: CPU
          type: custom:mini-graph-card
        - entities:
          - sensor.cpu_raspi
          hours_to_show: 24
          line_width: 4
          name: Temp
          type: custom:mini-graph-card
        type: horizontal-stack
      - cards:
        - entity: sensor.disk_use_percent_home
          name: Disk space
          positions:
            icon: inside
            indicator: inside
          type: custom:bar-card
        - entity: sensor.memory_use
          max: 2048
          name: RAM
          positions:
            icon: inside
            indicator: inside
          type: custom:bar-card
        type: horizontal-stack
      - entities:
        - sensor.swap_use
        - sensor.last_boot
        - sensor.rpi_power_status
        type: entities
      title: P-Assistant
      type: custom:stack-in-card
    - cards:
      - cards:
        - entities:
          - sensor.p_dice_cpuusage
          hours_to_show: 24
          icon: mdi:memory
          line_width: 4
          name: CPU
          type: custom:mini-graph-card
        - entities:
          - sensor.p_dice_temperature
          hours_to_show: 24
          line_width: 4
          name: Temp
          type: custom:mini-graph-card
        type: horizontal-stack
      - cards:
        - entity: sensor.p_dice_diskuse
          name: Disk space
          positions:
            icon: inside
            indicator: inside
          type: custom:bar-card
        - entity: sensor.p_dice_memoryuse
          name: RAM
          positions:
            icon: inside
            indicator: inside
          type: custom:bar-card
        type: horizontal-stack
      - entities:
        - entity: sensor.p_dice_swapusage
          name: Swap
        - entity: sensor.p_dice_lastboot
          name: Last boot
        - entity: sensor.p_dice_powerstatus
          name: Power status
        - entity: sensor.p_dice_wifistrength
          name: Wifi strength
        type: entities
      title: P-Dice
      type: custom:stack-in-card
    icon: mdi:raspberry-pi
    path: raspberrys
    title: Raspberrys
  - badges:
    - entity: binary_sensor.updater
    - entity: sensor.hacs
    - entity: sensor.auto_backup
    cards:
    - card:
        title: Alle Automatisierungen
        type: entities
      filter:
        include:
        - domain: automation
      type: custom:auto-entities
    - entities:
      - entity: input_boolean.winter_mode
      show_header_toggle: false
      title: Modi
      type: entities
    - card:
        show_header_toggle: false
        title: Restart
        type: entities
      filter:
        include:
        - entity_id: '*neustart'
      type: custom:auto-entities
    - entities:
      - entity: binary_sensor.thermostat_living_room_low_battery
        name: Heizungsthermostat Wohnzimmer
      - entity: sensor.mitemp_sleeping_batt
      - entity: sensor.mitemp_balcony_batt
      - entity: sensor.mitemp_bath_batt
      show_header_toggle: false
      title: Batterien
      type: entities
    icon: mdi:settings
    path: automation
    title: Automation

config:
  title: 'P-Assistant '
  views:
  - badges: []
    cards:
    - current: true
      details: true
      entity: weather.dwd_weather_augsburg
      forecast: true
      hourly_forecast: false
      icons: /local/custom_ui/weather-icons/
      name: Aux
      number_of_forecasts: '5'
      type: custom:weather-card
    - entities:
      - entity: switch.multimedia_dose_relay_0
        tap_action:
          action: toggle
      - entity: light.tv_lampe
        tap_action:
          action: toggle
      - entity: light.sideboard_leds
        tap_action:
          action: toggle
      - entity: light.bettbeleuchtung_leds
        tap_action:
          action: toggle
      - entity: switch.shellyplug_s_7a2ce6_relay_0
        tap_action:
          action: toggle
      show_icon: true
      show_name: true
      show_state: true
      title: Leuchten und Schalter
      type: glance
    - card:
        entities:
        - entity: fan.wohnzimmer_lufter
          tap_action:
            action: toggle
        - entity: fan.schlafzimmer_lufter
          tap_action:
            action: toggle
        title: "L\xFCfter"
        type: glance
      conditions:
      - entity: input_boolean.winter_mode
        state: 'off'
      type: conditional
    - cards:
      - entities:
        - entity: lock.wohnungstuer
          icon: mdi:door-open
          name: "Aufschlie\xDFen"
          tap_action:
            action: call-service
            service: lock.unlock
            service_data:
              entity_id: lock.wohnungstuer
        - entity: lock.wohnungstuer
          icon: mdi:door-closed-lock
          name: "Abschlie\xDFen"
          tap_action:
            action: call-service
            service: lock.lock
            service_data:
              entity_id: lock.wohnungstuer
        type: glance
      popup: timeout
      type: custom:love-lock-card
    icon: mdi:home
    path: home
    title: Home
  - badges: []
    cards:
    - entities:
      - entity: sensor.sk_augsburg_weekincidence
        name: Inzidenz
        secondary_info: last-updated
      - entity: sensor.sk_augsburg_count
        name: "F\xE4lle"
      - entity: sensor.sk_augsburg_newcases
        name: "Neue F\xE4lle"
      - entity: sensor.sk_augsburg_newrecovered
        name: Genesen
      - entity: sensor.sk_augsburg_newdeaths
        name: Tode
      - entity: sensor.sk_augsburg_casesper100k
        name: "F\xE4lle per 100.000"
      show_header_toggle: false
      title: RKI Augsburg
      type: entities
    - entities:
      - entity: sensor.lk_augsburg_weekincidence
        name: Inzidenz
        secondary_info: last-updated
      - entity: sensor.lk_augsburg_count
        name: "F\xE4lle"
      - entity: sensor.lk_augsburg_newcases
        name: "Neue F\xE4lle"
      - entity: sensor.lk_augsburg_newrecovered
        name: Genesen
      - entity: sensor.lk_augsburg_newdeaths
        name: Tode
      - entity: sensor.lk_augsburg_casesper100k
        name: "F\xE4lle per 100.000"
      show_header_toggle: false
      title: RKI Augsburg Land
      type: entities
    - entities:
      - entity: sensor.lk_freising_weekincidence
        name: Inzidenz
        secondary_info: last-updated
      - entity: sensor.lk_freising_count
        name: "F\xE4lle"
      - entity: sensor.lk_freising_newcases
        name: "Neue F\xE4lle"
      - entity: sensor.lk_freising_newrecovered
        name: Genesen
      - entity: sensor.lk_freising_newdeaths
        name: Tode
      - entity: sensor.lk_freising_casesper100k
        name: "F\xE4lle per 100.000"
      show_header_toggle: false
      title: RKI Freising
      type: entities
    icon: mdi:virus
    path: corona
    title: Corona
  - badges: []
    cards:
    - entities:
      - entity: light.sideboard_leds
        secondary_info: brightness
      - entity: light.vitrine_leds
        secondary_info: brightness
      - entity: light.bettbeleuchtung_leds
        secondary_info: brightness
      - entity: light.schreibtischlampe_schreibtisch
      - entity: light.schreibtischlampe_gesicht
      show_header_toggle: false
      title: RGB Lampen
      type: entities
    - entities:
      - entity: light.tv_lampe
      - entity: switch.shellyplug_s_7a2ce6_relay_0
      show_header_toggle: false
      title: "Bin\xE4re Lampen"
      type: entities
    - card:
        show_header_toggle: false
        title: 'Adaptive Lighting '
        type: entities
      filter:
        include:
        - entity_id: switch.adaptive_lighting*
      sort:
        method: none
      type: custom:auto-entities
    icon: mdi:lightbulb-multiple
    path: lichter
    title: Lichter
  - badges: []
    cards:
    - cards:
      - card:
          cards:
          - entity: climate.thermostat_wohnzimmer
            type: thermostat
          - entities:
            - entity: sensor.thermostat_wohnzimmer_valve_postition
              secondary_info: last-changed
            - entity: binary_sensor.balkontur_contact
            type: entities
          type: vertical-stack
        conditions:
        - entity: input_boolean.winter_mode
          state: 'on'
        type: conditional
      - card:
          entities:
          - entity: fan.wohnzimmer_lufter
            tap_action:
              action: toggle
          - entity: input_boolean.fan_wohnzimmer_60min
            tap_action:
              action: toggle
          show_name: false
          show_state: false
          title: "L\xFCfter"
          type: glance
        conditions:
        - entity: input_boolean.winter_mode
          state: 'off'
        type: conditional
      - entities:
        - entity: fan.wohnzimmer_luftbefeuchter
          tap_action:
            action: toggle
        show_name: false
        show_state: false
        title: Luftbefeuchter
        type: glance
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.ble_temperature_wohnzimmer
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.ble_humidity_wohnzimmer
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 25
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      - entities:
        - entity: sensor.livingroom_iaq_level
          name: "Luftqualit\xE4t"
        type: entities
      title: Wohnzimmer
      type: custom:stack-in-card
    - cards:
      - card:
          entities:
          - entity: fan.schlafzimmer_lufter
            tap_action:
              action: toggle
          - entity: input_boolean.fan_schlafzimmer_30min
            tap_action:
              action: toggle
          show_name: false
          show_state: false
          title: "L\xFCfter"
          type: glance
        conditions:
        - entity: input_boolean.winter_mode
          state: 'off'
        type: conditional
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.ble_temperature_schlafzimmer
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 2
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.ble_humidity_schlafzimmer
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 25
          name: Luftfeuchte
          points_per_hour: 2
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 1800
          - color: '#ffbf00'
            value: 1300
          - color: '#04d900'
            value: 400
          entities:
          - sensor.schreibtischlampe_eco2
          hour24: true
          hours_to_show: 24
          lower_bound: 400
          name: CO2
          points_per_hour: 2
          type: custom:mini-graph-card
        type: horizontal-stack
      - entities:
        - entity: sensor.sleepingroom_iaq_level
          name: "Luftqualit\xE4t"
        type: entities
      title: Schlafzimmer
      type: custom:stack-in-card
    - cards:
      - entities:
        - entity: fan.bad_lufter
          tap_action:
            action: toggle
        show_name: false
        show_state: false
        title: "L\xFCfter"
        type: glance
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.ble_temperature_bad
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 18
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#d32f2f'
            value: 60
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 35
          - color: '#ffbf00'
            value: 30
          - color: '#d32f2f'
            value: 25
          entities:
          - entity: sensor.ble_humidity_bad
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 25
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Bad
      type: custom:stack-in-card
    - cards:
      - cards:
        - color_thresholds:
          - color: '#d32f2f'
            value: 30
          - color: '#ffbf00'
            value: 28
          - color: '#04d900'
            value: 20
          - color: '#0089d9'
            value: 13
          entities:
          - entity: sensor.ble_temperature_balkon
            index: 0
          hour24: true
          hours_to_show: 24
          name: Temperatur
          points_per_hour: 4
          type: custom:mini-graph-card
        - color_thresholds:
          - color: '#0089d9'
            value: 65
          - color: '#04d900'
            value: 55
          - color: '#04d900'
            value: 40
          - color: '#ffbf00'
            value: 25
          entities:
          - entity: sensor.ble_humidity_balkon
            index: 0
          hour24: true
          hours_to_show: 24
          lower_bound: 25
          name: Luftfeuchte
          points_per_hour: 4
          type: custom:mini-graph-card
        type: horizontal-stack
      title: Balkon
      type: custom:stack-in-card
    icon: mdi:home-thermometer
    path: klima
    title: Klima
  - badges: []
    cards:
    - cards:
      - camera_view: live
        entity: camera.p_dusty_rendered_map
        show_name: false
        show_state: false
        type: picture-entity
      - entities:
        - entity: vacuum.p_dusty
        - entity: sensor.p_dusty_main_filter
        - entity: sensor.p_dusty_main_brush
        - entity: sensor.p_dusty_right_side_brush
        - entity: sensor.p_dusty_sensor_cleaning
        type: entities
      title: P-Dusty
      type: custom:stack-in-card
    - card:
        title: Steckdosen
        type: entities
      filter:
        include:
        - entity_id: '*relay_.'
      sort: name
      type: custom:auto-entities
    - entities:
      - sensor.multimedia_dose_power
      hours_to_show: 24
      type: custom:mini-graph-card
    - cards:
      - entities:
        - entity: lock.wohnungstuer
        show_last_changed: true
        type: entities
      popup: timeout
      title: "Schl\xF6sser"
      type: custom:love-lock-card
    icon: mdi:devices
    path: devices
    title: Devices
  - badges: []
    cards:
    - card:
        title: Twitch
        type: glance
      filter:
        include:
        - attributes:
            icon: mdi:twitch
      sort: name
      type: custom:auto-entities
    - artwork: cover
      entity: media_player.fernseher_wohnzimmer
      shortcuts:
        buttons:
        - icon: mdi:youtube
          id: com.google.android.youtube.tv
          type: source
        - icon: mdi:netflix
          id: com.netflix.ninja
          type: source
        - icon: mdi:amazon
          id: Amazon Prime
          type: source
        - icon: mdi:twitch
          id: tv.twitch.android.app
          type: source
        - icon: mdi:steam
          id: com.valvesoftware.steamlink
          type: source
        columns: 6
      type: custom:mini-media-player
    - artwork: cover
      entity: media_player.p_radio
      type: custom:mini-media-player
    - artwork: cover
      entity: media_player.chromecast_radio
      type: custom:mini-media-player
    icon: mdi:play-circle
    path: media
    title: Media
  - badges: []
    cards:
    - bar:
        height: 10
      entity: sensor.fritz_netmonitor
      hours_to_show: 120
      name: Fritzbox
      ok: online
      status_adaptive_color: true
      type: custom:uptime-card
    - entities:
      - entity: sensor.fritzbox_download
        index: 0
        name: Download
        show_fill: false
      - entity: sensor.fritzbox_upload
        index: 1
        name: Upload
        show_fill: false
      hour24: true
      hours_to_show: 24
      icon: mdi:wan
      line_width: 4
      name: Internet-Traffic
      points_per_hour: 2
      type: custom:mini-graph-card
    - entities:
      - entity: sensor.speedtest_download
        index: 0
        name: Download
        show_fill: false
      - entity: sensor.speedtest_upload
        index: 1
        name: Upload
        show_fill: false
      group_by: date
      hour24: true
      hours_to_show: 168
      icon: mdi:speedometer
      line_width: 4
      lower_bound: 0
      name: Speedtest
      type: custom:mini-graph-card
    - entities:
      - entity: sensor.speedtest_ping
        index: 0
        name: Ping
        show_fill: false
      group_by: date
      hour24: true
      hours_to_show: 168
      icon: mdi:speedometer
      line_width: 4
      lower_bound: 0
      points_per_hour: 0.25
      type: custom:mini-graph-card
    - cards:
      - cards:
        - entities:
          - entity: sensor.adguard_dns_queries_blocked
            name: Geblockt
            show_fill: false
          - entity: sensor.adguard_dns_queries
            name: Queries
            show_fill: false
          hour24: true
          hours_to_show: 24
          line_width: 6
          name: Requests
          points_per_hour: 1
          type: custom:mini-graph-card
        - entities:
          - sensor.adguard_dns_queries_blocked_ratio
          hour24: true
          hours_to_show: 24
          line_width: 6
          name: Blockiert
          points_per_hour: 1
          type: custom:mini-graph-card
        name: Anfragen
        type: horizontal-stack
      - entities:
        - sensor.adguard_average_processing_speed
        - sensor.adguard_rules_count
        - switch.adguard_protection
        - switch.adguard_filtering
        show_header_toggle: false
        type: entities
      title: AdGuard
      type: custom:stack-in-card
    - entities:
      - entity: sensor.cert_expiry_timestamp_cloud_poeschl_xyz
      - entity: sensor.cert_expiry_timestamp_p_storage_fritz_box_5001
      - entity: sensor.cert_expiry_timestamp_p_assist_fritz_box
      show_header_toggle: false
      title: Zertifikatablaufdatum
      type: entities
    - bar:
        height: 10
      entity: device_tracker.p_storage
      hours_to_show: 120
      name: P-Storage
      ok: home
      status_adaptive_color: true
      type: custom:uptime-card
    - bar:
        height: 10
      entity: device_tracker.p_dusty
      hours_to_show: 120
      name: P-Dusty
      ok: home
      status_adaptive_color: true
      type: custom:uptime-card
    icon: mdi:lan
    path: network
    title: Network

config:
  title: 'P-Assistant '
  views:
  - badges: []
    cards:
    - current: true
      details: true
      entity: weather.dwd_weather_augsburg
      forecast: true
      hourly_forecast: false
      icons: /local/custom_ui/weather-icons/
      name: Aux
      number_of_forecasts: '5'
      type: custom:weather-card
    - entities:
      - entity: switch.multimedia_dose_relay_0
        tap_action:
          action: toggle
      - entity: light.tv_lampe
        tap_action:
          action: toggle
      - entity: light.sideboard_leds
        tap_action:
          action: toggle
      - entity: light.bettbeleuchtung_leds
        tap_action:
          action: toggle
      - entity: light.monitorbeleuchtung
        tap_action:
          action: toggle
      - entity: switch.monitor_switch
        tap_action:
          action: toggle
      show_icon: true
      show_name: true
      show_state: true
      title: Leuchten und Schalter
      type: glance
    - artwork: cover
      entity: media_player.youtube_music
      hide:
        controls: true
        icon_state: false
        shuffle: true
      icon: mdi:youtube
      shortcuts:
        buttons:
        - id: LM
          name: Was ich mag
          type: playlist
        - id: PLP_Ucs-zBz6LqyCggpJ2CJb8EGOoLhqxY
          name: Tomorrowland
          type: playlist
        - id: PLv3CwolRlVpXqGWex9N-6QQ-ON55eXL3D
          name: Schiebt
          type: playlist
        - id: RDCLAK5uy_kvmdYWgmu7MBsrWUzv53AyF02ytmE18bo
          name: Gute Laune
          type: playlist
        columns: 4
      type: custom:mini-media-player
    - card:
        entities:
        - entity: fan.wohnzimmer_lufter
          tap_action:
            action: toggle
        - entity: fan.schlafzimmer_lufter
          tap_action:
            action: toggle
        title: "L\xFCfter"
        type: glance
      conditions:
      - entity: input_boolean.winter_mode
        state: 'off'
      type: conditional
    - cards:
      - entities:
        - entity: lock.wohnungstuer
          icon: mdi:door-open
          name: "Aufschlie\xDFen"
          tap_action:
            action: call-service
            service: lock.unlock
            service_data:
              entity_id: lock.wohnungstuer
        - entity: lock.wohnungstuer
          icon: mdi:door-closed-lock
          name: "Abschlie\xDFen"
          tap_action:
            action: call-service
            service: lock.lock
            service_data:
              entity_id: lock.wohnungstuer
        type: glance
      popup: timeout
      type: custom:love-lock-card
    icon: mdi:home
    path: home
    title: Home
  - badges: []

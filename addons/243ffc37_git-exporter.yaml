check:
  check_for_ips: true
  check_for_secrets: false
  enabled: true
dry_run: false
exclude:
- '*.db'
- '*.log'
- __pycache__
- deps/
- known_devices.yaml
- tts/
- .stignore
export:
  addons: true
  esphome: true
  lovelace: true
  node_red: true
repository:
  commit_message: Shelly energy measure on multimedia
  password: '!secret github_api_token'
  pull_before_push: true
  url: https://github.com/Poeschl/P-Assistant-config.git
  username: Poeschl

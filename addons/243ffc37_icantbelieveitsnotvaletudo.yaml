mapColors:
  floor: '#0076ff'
  obstacle: '#cccccc'
  path: '#ffffff'
mapSettings:
  drawCharger: true
  drawPath: true
  drawRobot: true
  rotate: 0
  scale: 2
mqtt:
  autoconfPrefix: homeassistant
  broker_url: '!secret roborock_mqtt_url'
  caPath: ''
  identifier: P-Dusty
  mapDataTopic: valetudo/P-Dusty/map_data
  minMillisecondsBetweenMapUpdates: 10000
  publishMapImage: true
  topicPrefix: valetudo

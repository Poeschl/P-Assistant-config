sensors:
  eq3_living_room_valve_state:
    friendly_name: "Wohnzimmer HeizkÃ¶rper Ventil geschlossen"
    unit_of_measurement: '%'
    value_template: "{{ state_attr('climate.living_room', 'valve') }}"
